    <div class="left-column">
      <div id="beijing-map" class="chart-container"></div>
    </div>
    <div class="right-column">
      <div id="type-pie" class="chart-container has-background"></div>
      <div id="store-bar" class="chart-container has-background"></div>
      <div id="beijing-scatter" class="chart-container has-background"></div>
    </div>


    <!-- <script src="./js/vue.min.js"></script> -->
    <script type="text/javascript" src="./js/echarts.js"></script>
    <script type="text/javascript" src="./js/beijingMap.js"></script>
    <script type="text/javascript" src="./js/typePie.js"></script>
    <script type="text/javascript" src="./js/beijingScatter.js"></script>
    <script type="text/javascript" src="./js/storeBar.js"></script>
    <!-- <script type="text/javascript" src="./js/main.js"></script> -->
    <script type="text/javascript">
      window.onresize = function () {
          //重置容器高宽
          resizeBeijingMapContainer();
          chartBrijingMap.resize();
          resizeTypePieContainer();
          typePieChart.resize();
          resizeBeijingScatterContainer();
          beijingScatterChart.resize();
          resizeStoreBarContainer();
          storeBarChart.resize();
      };
      var currRegion1 = 0, currRegion2 = 0, currRegion3 = 0;
      var timer1 = null, timer2 = null, timer3 = null;
      function autoTip() {
        timer1 = setInterval(function() {
          typePieChart.dispatchAction({
              type: 'pieUnSelect',
              seriesIndex: 0,
              dataIndex: currRegion1 % typePieData.length
          })
          currRegion1 += 1;
          typePieChart.dispatchAction({
              type: 'pieSelect',
              seriesIndex: 0,
              dataIndex: currRegion1 % typePieData.length
          })
          typePieChart.dispatchAction({
              type: 'highlight',
              seriesIndex: 0,
              dataIndex: currRegion1 % typePieData.length
          })
        }, 5000)

        timer2 = setInterval(function() {
          chartBeijingMap.dispatchAction({
              type: 'downplay',
              seriesIndex: 1,
              dataIndex: currRegion2 % mapdata.length,
          })
          currRegion2 += 1;
          chartBeijingMap.dispatchAction({
              type: 'highlight',
              seriesIndex: 1,
              dataIndex: currRegion2 % mapdata.length,
          })
          chartBeijingMap.dispatchAction({
              type: 'showTip',
              seriesIndex: 1,
              dataIndex: currRegion2 % mapdata.length,
          })

        }, 8000)

        timer3 = setInterval(function() {
          beijingScatterChart.dispatchAction({
              type: 'downplay',
              seriesIndex: currRegion3 % beijingdata.length,
              dataIndex: 0,
          })
          currRegion3 += 1;
          beijingScatterChart.dispatchAction({
              type: 'highlight',
              seriesIndex: currRegion3 % beijingdata.length,
              dataIndex: 0,
          })
          beijingScatterChart.dispatchAction({
              type: 'showTip',
              seriesIndex: currRegion3 % beijingdata.length,
              dataIndex: 0,
          })
        }, 10000)
      }
      autoTip();
    </script>

  </body>
</html>
