<html lang="zh-CN">
  <head>
    <meta charset="utf-8">

    <link href="./css/bootstrap.css" rel="stylesheet">

    <!-- <link href="./css/style.css" rel="stylesheet"> -->

    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.js"></script>

  </head>

  <body style="width: 100%; height: 100%; background-color: #000000;">

    <div id="type-pie-container" style="width: 58%; float: left; z-index: 100; margin-left: 10px; margin-top: 10px;">
      <div id="beijing-map"></div>
    </div>
    <div style="width: 40%; position: relative; height: 100%; float: left;">
      <div id="type-pie"></div>
      <div id="store-bar"></div>
      <div id="beijing-scatter"></div>
      <!-- <div style="width: 100%; height: 80%;">
      </div>
      <div style="width: 40%; height: 40%; position: absolute; left: 60%; top: 58%;">
      </div> -->
    </div>

    <!-- <script src="./js/vue.min.js"></script> -->
    <script type="text/javascript" src="./js/echarts.js"></script>
    <script type="text/javascript" src="./js/beijingMap.js"></script>
    <script type="text/javascript" src="./js/typePie.js"></script>
    <script type="text/javascript" src="./js/beijingScatter.js"></script>
    <script type="text/javascript" src="./js/storeBar.js"></script>
    <!-- <script type="text/javascript" src="./js/main.js"></script> -->
    <script type="text/javascript">
      window.onresize = function () {
          //重置容器高宽
          resizeBeijingMapContainer();
          chartBrijingMap.resize();
          resizeTypePieContainer();
          typePieChart.resize();
          resizeBeijingScatterContainer();
          beijingScatterChart.resize();
          resizeStoreBarContainer();
          storeBarChart.resize();
      };
      var currRegion = 0;
      var timer = null;
      function autoTip() {
        timer = setInterval(function() {
          console.log('hahaha', currRegion)
          // chartBeijingMap.dispatchAction({
          //     type: 'geoSelect',
          //     // 可选，系列 index，可以是一个数组指定多个系列
          //     seriesIndex: 0,
          //     // 可选，数据的 index
          //     dataIndex: currRegion % mapdata.length
          // })
          chartBeijingMap.dispatchAction({
              type: 'showTip',
              seriesIndex: 0,
              // 数据的 index，如果不指定也可以通过 name 属性根据名称指定数据
              dataIndex: currRegion % mapdata.length,
          })
          beijingScatterChart.dispatchAction({
              type: 'showTip',
              seriesIndex: 0,
              // 数据的 index，如果不指定也可以通过 name 属性根据名称指定数据
              dataIndex: currRegion % beijingLegend.length,
          })
          storeBarChart.dispatchAction({
              type: 'showTip',
              seriesIndex: 0,
              // 数据的 index，如果不指定也可以通过 name 属性根据名称指定数据
              dataIndex: currRegion % nameData.length,
          })
          currRegion += 1;
        }, 5000)
      }
      autoTip();
    </script>

  </body>
</html>
