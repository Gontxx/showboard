    <!-- <script type="text/javascript" src="./js/main.js"></script> -->
    <script type="text/javascript">
      window.onresize = function () {
          //重置容器高宽
          resizeBeijingMapContainer();
          chartBrijingMap.resize();
          resizeTypePieContainer();
          typePieChart.resize();
          resizeBeijingScatterContainer();
          beijingScatterChart.resize();
          resizeStoreBarContainer();
          storeBarChart.resize();
      };
      var currRegion = 0;
      var timer = null;
      function autoTip() {
        timer = setInterval(function() {
          console.log('hahaha', currRegion)
          typePieChart.dispatchAction({
              type: 'pieUnSelect',
              seriesIndex: 0,
              dataIndex: currRegion % typePieData.length
          })
          chartBeijingMap.dispatchAction({
              type: 'downplay',
              seriesIndex: 1,
              dataIndex: currRegion % mapdata.length,
          })
          beijingScatterChart.dispatchAction({
              type: 'downplay',
              seriesIndex: currRegion % beijingdata.length,
              dataIndex: 0,
          })
          storeBarChart.dispatchAction({
              type: 'downplay',
              seriesIndex: 1,
              dataIndex: currRegion % nameData.length,
          })

          currRegion += 1;


          typePieChart.dispatchAction({
              type: 'pieSelect',
              seriesIndex: 0,
              dataIndex: currRegion % typePieData.length
          })
          typePieChart.dispatchAction({
              type: 'highlight',
              seriesIndex: 0,
              dataIndex: currRegion % typePieData.length
          })

          chartBeijingMap.dispatchAction({
              type: 'highlight',
              seriesIndex: 1,
              dataIndex: currRegion % mapdata.length,
          })
          chartBeijingMap.dispatchAction({
              type: 'showTip',
              seriesIndex: 1,
              dataIndex: currRegion % mapdata.length,
          })

          beijingScatterChart.dispatchAction({
              type: 'highlight',
              seriesIndex: currRegion % beijingdata.length,
              dataIndex: 0,
          })
          beijingScatterChart.dispatchAction({
              type: 'showTip',
              seriesIndex: currRegion % beijingdata.length,
              dataIndex: 0,
          })

          storeBarChart.dispatchAction({
              type: 'highlight',
              seriesIndex: 1,
              dataIndex: currRegion % nameData.length,
          })
          storeBarChart.dispatchAction({
              type: 'showTip',
              seriesIndex: 0,
              dataIndex: currRegion % nameData.length,
          })
        }, 5000)
      }
      autoTip();
    </script>
